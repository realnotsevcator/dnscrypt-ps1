name: Scheduled Build

on:
  schedule:
    - cron: '0 */3 * * *'  # Каждые 3 часа
  push:
    paths:
      - "**.go"
      - "go.*"
      - "**/testdata/**"
      - ".ci/**"
      - ".git*"
      - ".github/workflows/releases.yml"
  pull_request:
    paths:
      - "**.go"
      - "go.*"
      - "**/testdata/**"
      - ".ci/**"
      - ".git*"
      - ".github/workflows/releases.yml"
  workflow_dispatch:  # Добавлено для ручного запуска

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          repository: DNSCrypt/dnscrypt-proxy

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1
          check-latest: true
        id: go

      - name: Create ci_build.sh
        run: |
          mkdir -p .ci
          echo '#!/bin/sh' > .ci/ci_build.sh
          echo 'PACKAGE_VERSION="$1"' >> .ci/ci_build.sh
          echo 'cd dnscrypt-proxy || exit 1' >> .ci/ci_build.sh
          echo 'go clean' >> .ci/ci_build.sh
          echo 'env GOOS=windows GOARCH=amd64 go build -mod vendor -ldflags="-s -w"' >> .ci/ci_build.sh
          echo 'mkdir win64' >> .ci/ci_build.sh
          echo 'mv dnscrypt-proxy.exe win64/' >> .ci/ci_build.sh
          echo 'cp localhost.pem win64/' >> .ci/ci_build.sh
          echo 'mv win64/dnscrypt-proxy.exe win64/localhost.pem .' >> .ci/ci_build.sh

      - name: Make ci_build.sh executable
        run: chmod +x .ci/ci_build.sh

      - name: Build
        run: |
          .ci/ci_build.sh "dev"

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add dnscrypt-proxy.exe localhost.pem
          git commit -m "Automated build $(date)"
          git push origin main
